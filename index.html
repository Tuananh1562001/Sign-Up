<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="content">
        <h1>Đăng ký</h1>
        <div class="form">
            <div class="username">
                <h2>Username: </h2>
                <input type="text" class="username_form" placeholder="Enter your username">
            </div>
            <div class="email">
                <h2>Email: </h2>
                <input type="text" class="email_form" placeholder="Enter your email">
            </div>
            <div class="password">
                <h2>Password: </h2>
                <input type="password" class="password_form" placeholder="Enter your password">
            </div>
            <div class="confirm_password">
                <h2>Confirm: </h2>
                <input type="password" class="confirm_form" placeholder="Confirm your password">
            </div>
        </div>
        <input onclick="send()" type="button" value="submit" class="submit">
    </div>
    <script src="./index.js"></script>
</body>
</html>
